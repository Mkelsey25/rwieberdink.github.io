<!DOCTYPE html>
<html lang="en-us">
<head>
    <Title>Bootstrap Portfolio</Title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type= "text/css" href="assets/css/style.css">
</head>
<body>


    <div class="container" id="navBox">
        <div class="col-md-4">
            <h1 id="nameBox">Rebecca C. Wieberdink</h1>

        </div>

        <div class="col-md-8">
            <!--Static Navbar-->
            <nav class="navbar navbar-expand-lg justify-content-end">
                    <ul id="navLinks">
                        <a class="nav-link" href="index.html">About | </a>
                        <a class="nav-link" href="portfolio.html">Portfolio | </a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </ul>
            </nav>
        </div>
    </div>
    

    <div class="container" id="middleSection">
        <div class="jumbotron">
            <h1>Contact Me</h1>
            <p class="divider"></p>

            <form id="contact-form" method="post" role="form">

                    <div class="messages"></div>
                
                    <div class="controls">
                
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">First Name</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name" required="required" data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Last Name</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Lastname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email address" required="required" data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone">Phone</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone number">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here..." rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Send message">
                            </div>
                        </div>

                    </div>
                
                </form>

        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright &copy;</span>
        </div>
    </footer>
    
</body>

</html>
